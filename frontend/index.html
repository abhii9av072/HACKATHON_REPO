<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BorrowNest | Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="style.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkgreen: "#213a1a",
            midgreen: "#385e2b",
            lightgreen: "#6a8939",
            limegreen: "#92a740",
            yellowtone: "#e3dd6f",
            accentgreen: "#58b368"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col justify-between">

  <!-- LOGIN SECTION -->
  <section class="flex flex-col items-center justify-center min-h-[80vh] px-4 text-center space-y-6">
    <div>
      <h1 class="text-gray-700 text-2xl font-light">Welcome to</h1>
      <h2 class="text-darkgreen text-7xl font-extrabold tracking-tight">BorrowNest</h2>
    </div>

    <p class="text-gray-600 max-w-xl mx-auto text-lg">Access your BorrowNest dashboard, borrow and lend household items within your community. Join a sustainable sharing community today!</p>

    <!-- Google Sign-In Button -->
    <button id="google-signin"
      class="flex items-center justify-center gap-3 px-10 py-4 bg-accentgreen text-white rounded-full shadow-lg hover:bg-limegreen transition-all transform hover:scale-105">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
      <span class="text-lg font-medium">Continue with Google</span>
    </button>
  </section>

  <!-- FOOTER WAVE ANIMATION -->
  <footer class="relative h-32">
    <svg class="absolute bottom-0 w-full h-full" viewBox="0 0 1440 320">
      <path fill="#92a740" fill-opacity="0.5"
        d="M0,224L48,208C96,192,192,160,288,144C384,128,480,128,576,160C672,192,768,256,864,266.7C960,277,1056,235,1152,197.3C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
      </path>
    </svg>
  </footer>

  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>lucide.createIcons();</script>

</body>

</html>
