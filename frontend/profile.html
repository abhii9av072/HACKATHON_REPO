<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BorrowNest | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- NAVBAR -->
  <nav
    class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-white shadow-xl rounded-full px-6 py-3 flex items-center gap-4 z-50">
    <a href="dashboard.html"
      class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Dashboard</a>
    <a href="borrow.html"
      class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Borrow</a>
    <a href="lend.html"
      class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Lend</a>
    <button id="profile-btn" class="w-10 h-10 rounded-full bg-midgreen text-white flex items-center justify-center">
      <i data-lucide="user"></i>
    </button>
  </nav>

  <!-- PROFILE POPUP -->
  <div id="profile-popup"
    class="hidden fixed top-20 right-4 bg-white shadow-lg rounded-2xl p-4 w-48 text-center z-40">
    <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Logout</button>
  </div>

  <main class="pt-28 max-w-3xl mx-auto px-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col items-center gap-4">
      <img id="profile-pic" src="" alt="Profile Picture" class="w-24 h-24 rounded-full shadow-md">
      <h2 id="profile-name" class="text-2xl font-bold text-darkgreen"></h2>
      <p id="profile-email" class="text-gray-600"></p>
      <div class="flex gap-6 mt-4">
        <div class="bg-yellowtone p-4 rounded-2xl text-center">
          <p>Money Saved</p>
          <p id="profile-money" class="font-bold text-lg">₹0</p>
        </div>
        <div class="bg-gradient-to-br from-darkgreen to-lightgreen text-white p-4 rounded-2xl text-center">
          <p>Carbon Saved</p>
          <p id="profile-carbon" class="font-bold text-lg">0 kg CO₂</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>

</html>
