<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BorrowNest | Borrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkgreen: "#213a1a",
            midgreen: "#385e2b",
            lightgreen: "#6a8939",
            limegreen: "#92a740",
            accentgreen: "#58b368"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- NAVBAR -->
<nav class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-white shadow-xl rounded-full px-6 py-3 flex items-center gap-4 z-50">
  <a href="dashboard.html" class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Dashboard</a>
  <a href="borrow.html" class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Borrow</a>
  <a href="lend.html" class="px-4 py-2 bg-limegreen text-white rounded-full hover:bg-accentgreen transition">Lend</a>
  <button id="profile-btn" class="w-10 h-10 rounded-full bg-midgreen text-white flex items-center justify-center">
    <i data-lucide="user"></i>
  </button>
</nav>

<!-- PROFILE POPUP -->
<div id="profile-popup" class="hidden fixed top-20 right-4 bg-white shadow-lg rounded-2xl p-4 w-48 text-center z-40">
  <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Logout</button>
</div>

<main class="pt-28 max-w-5xl mx-auto px-4">
  <h1 class="text-3xl font-bold mb-6 text-darkgreen text-center">Borrow Items</h1>
  <section id="borrow-items-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Items will be loaded here -->
  </section>
</main>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("borrownest_token");


  // Load borrow items
  async function loadBorrowItems() {
    try {
      const res = await fetch(`${API_BASE_URL}/api/items`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      const container = document.getElementById("borrow-items-list");
      container.innerHTML = "";

      if (data && Array.isArray(data.items)) {
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "bg-white p-4 rounded-2xl shadow flex flex-col gap-2";

          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="rounded-xl w-full h-40 object-cover">
            <h3 class="font-bold text-lg text-darkgreen">${item.name}</h3>
            <p class="text-gray-600 text-sm">${item.category}</p>
            <p class="text-gray-700 text-sm">${item.description}</p>
            <button class="mt-2 bg-limegreen text-white py-2 rounded-full hover:bg-accentgreen transition">Request Borrow</button>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = `<p class="text-gray-500">No items available to borrow.</p>`;
      }
    } catch (err) {
      console.error("Fetch borrow items error:", err);
      document.getElementById("borrow-items-list").innerHTML = `<p class="text-gray-500">Failed to load items.</p>`;
    }
  }

  loadBorrowItems();
});

document.addEventListener("DOMContentLoaded", () => {
  window.loadBorrowItems(); // load items on page load
});
</script>
<script>lucide.createIcons();</script>
</body>
</html>
